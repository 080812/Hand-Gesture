<html>

<head>
  <title>Hand Gesture</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container">

    <center>
      <h3 class="btn btn-primary heading">Hand Gesture App
        <br>
        <span>&#128070;</span>
        <span>&#128071;</span>
        <span>&#128072;</span>
        <span>&#128073;</span>
        <span>&#128075;</span>
        <span>&#9996;</span>

      </h3>
      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate hand gesture
        <br>
        <b style="color: yellow">Up?</b>
        <br>
        <b style="color: black">Down?</b>
        <br>
        <b style="color: red">Victory?</b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Webcam View - </label>
        <div id="camera"></div>
        <br><br>
        <button onclick="takesnapshot()" class="btn btn-success">Capture Image</button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction-1 </label>
        <p class="gesture_name" id="resultgesturename1"></p>
        <p class="handgesture" id="updategesture1"></p>
<br>
        <label>Prediction-2 </label>
        <p class="gesture_name" id="resultgesturename2"></p>
        <p class="handgesture" id="updategesture2"></p>
         
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Snapshot - </label>
        <div id="result"></div>
        <br><br>
        <button onclick="check()" class="btn btn-success">Predicte Image</button>
      </div>
    </center>

  </div>

  <script src="main.js"></script>

</body>

</html>
